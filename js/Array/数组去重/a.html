<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 1, 3, 5, 5, 7, 8]
        //方法一----使用es6方法
        function unique1(params) {
            return Array.from(new Set(params))
        }
        //方法二 -使用数组的reduce方法传入起始值
        function unique2(params) {
            return params.reduce((pre, next) => {
                if (!pre.includes(next)) {
                    pre.push(next)
                }
                return pre
            }, [])
        }
        //方法三 两个数组同时遍历
        function unique3(params) {
            let newArr = [],
                isRepeat;
            for (let i = 0; i < params.length; i++) {
                isRepeat = false;
                for (let j = 0; j < newArr.length; j++) {
                    if (params[i] === newArr[j]) {
                        isRepeat = true
                        break;
                    }
                }
                if (!isRepeat) {
                    newArr.push(params[i]);
                }
            }
            return newArr;
        }
        //方法四 数组两个相邻元素两辆对比
        function unique4(params) {
            let newArr = []
            params = params.sort()
            params.forEach((item, index) => {
                if (params[index] !== params[index + 1]) {
                    newArr.push(item)
                }
            });
            return newArr;
        }

        //方法五 利用数组的includes方法
        function unique5(params) {
            let newArr = []
            params.forEach(item => {
                if (!newArr.includes(item)) {
                    newArr.push(item)
                }
            })
            return newArr
        }

        //方法五 利用数组的indexOf方法
        function unique6(params) {
            let newArr = []
            arr.forEach(item => {
                if (newArr.indexOf(item) === -1) {
                    newArr.push(item)
                }
            })
            return newArr
        }
        unique1(arr)
        unique2(arr)
        unique3(arr)
        unique4(arr)
        unique5(arr)
        unique6(arr)

        console.log(unique1(arr), unique2(arr), unique3(arr), unique4(arr), unique5(arr), unique6(arr))
    </script>
</body>

</html>
